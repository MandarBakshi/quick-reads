<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <div fxFlex.xs="90%" fxFlex.sm="70%" fxFlex.md="45%" fxFlex.lg="30%">
        <div *ngIf="loginForm">
            <mat-card>
                <form [formGroup]="loginForm" (ngSubmit)="OnSubmitLoginForm()">
                    <mat-card-header>
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-header>
                        <mat-card-content>
                            <mat-form-field class="material-input-field" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput type="text" formControlName="username">
                                <mat-error *ngIf="Username?.errors?.['required']">
                                    Username is <b>required</b>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="material-input-field" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                                <mat-error *ngIf="Password?.errors?.['required']">
                                    Password is <b>required</b>
                                </mat-error>
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <div fxLayout="row" fxLayoutAlign="space-around center">
                                <a mat-button color="primary">Forgot Password?</a>
                                <button [disabled]="loginForm.invalid" mat-flat-button color="primary" type="submit">LOGIN</button>
                            </div>
                        </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>
