<div fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxLayoutGap='grid'>
    <div fxFlex.xs="90%" fxFlex.sm="70%" fxFlex.md="45%" fxFlex.lg="35%">
        <div *ngIf="textInputForm">
            <form [formGroup]="textInputForm" (ngSubmit)="TextInputSubmit()">
                <mat-card class="material-card">
                    <mat-card-header>
                        <mat-card-title>Original Text</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field appearance="outline" class="material-input-field">
                            <mat-label>Text</mat-label>
                            <textarea matInput rows="10" formControlName="textInput"
                                formControlName="textInput"></textarea>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="material-input-field">
                            <mat-label>Length (%)</mat-label>
                            <input type="number" matInput formControlName="length">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <div fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxlayoutGap="grid">
                            <div fxFlex.xs="40%">
                                <button mat-button color="primary" type="button">Clear</button>
                            </div>
                            <div fxFlex.xs="40%">
                                <button mat-flat-button color="primary" type="submit">Generate</button>
                            </div>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>

    <div fxFlex.xs="90%" fxFlex.sm="70%" fxFlex.md="45%" fxFlex.lg="35%">
        <mat-card class="material-card">
            <mat-card-header>
                <mat-card-title>Summarized Text</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div *ngIf="result; else elseBlock" style="overflow-y: scroll; height: 300px; padding-left: 15px; padding-right: 22px;">
                    {{result}}
                </div>
                <ng-template #elseBlock>
                    Your summarized text appears here.
                    <br>
                    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="isLoading === true">
                        <br> <br>
                        <mat-spinner></mat-spinner>
                    </div>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
