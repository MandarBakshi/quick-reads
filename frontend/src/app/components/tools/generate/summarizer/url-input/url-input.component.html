<div fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxLayoutGap='grid'>
    <div fxFlex.xs="90%" fxFlex.sm="70%" fxFlex.md="45%" fxFlex.lg="35%">
        <div *ngIf="urlInputForm">
            <form [formGroup]="urlInputForm" (ngSubmit)="UrlInputSubmit()">
                <mat-card class="material-card">
                    <mat-card-header>Original Text</mat-card-header>
                    <mat-card-content>
                        <mat-form-field appearance="outline" class="material-input-field">
                            <mat-label>URL</mat-label>
                            <input matInput type="url" formControlName="urlInput">
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="material-input-field">
                            <mat-label>Length (%)</mat-label>
                            <input matInput type="number" formControlName="length">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <div fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxlayoutGap="grid">
                            <div fxFlex.xs="40%">
                                <button mat-button color="primary" type="button">Clear</button>
                            </div>
                            <div fxFlex.xs="40%">
                                <button mat-flat-button color="primary" type="submit">Generate</button>
                            </div>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>

    <div fxFlex.xs="90%" fxFlex.sm="70%" fxFlex.md="45%" fxFlex.lg="35%">
        <mat-card class="material-card">
            <mat-card-header>
                <mat-card-title>Summarized Text</mat-card-title>
            </mat-card-header>
            <mat-card-content *ngIf="resultData ; else elseBlock">
                {{resultData}}
            </mat-card-content>
            <ng-template #elseBlock>Your summarized text appears here.</ng-template>
            <mat-card-actions align="end">
                <button mat-flat-button color="primary">Download</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
