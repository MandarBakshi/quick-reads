<div fxLayout="row wrap" fxLayoutAlign="space-around start" fxLayoutGap="grid">
    <div fxFlex.xs="90%" fxFlex.sm="70%" fxFlex.md="45%" fxFlex.lg="35%">
        <div *ngIf="spamDetectionForm">
            <mat-card class="material-card">
                <form [formGroup]="spamDetectionForm" (ngSubmit)="OnFormSubmit()">
                    <mat-card-header>
                        <mat-card-title>Text</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field class="material-input-field" appearance="outline">
                            <mat-label>Text</mat-label>
                            <textarea matInput rows="3" formControlName="text"></textarea>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-flat-button color="primary" type="submit">Check</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>

    <div fxFlex.xs="90%" fxFlex.sm="70%" fxFlex.md="45%" fxFlex.lg="35%">
        
            <mat-card class="material-card">
                <mat-card-header>
                    <mat-card-title>Results</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div *ngIf="result && cssClass; else elseBlock">
                        <h3 [classList]="cssClass"> <b> {{result}} </b> </h3>
                    </div>
                </mat-card-content>

                <ng-template #elseBlock>
                    <br>
                    Click the <span class="badge">Check</span> button to see if the SMS/Email is spam or not.
                    <br><br>
                    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="isLoading === true">
                        <mat-spinner></mat-spinner>
                    </div>
                </ng-template>
            </mat-card>
    </div>
</div>
