<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="grid">

    <div fxFlex.xs="90%" fxFlex.sm="40%" fxFlex.gt-sm="30%" *ngFor="let developer of developers; let i=index">
        <mat-card class="material-card">
            <mat-card-header>
                <mat-card-title>{{developer.devName}}</mat-card-title>
                <mat-card-subtitle>Institution: {{developer.institution}} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <b>Roles: </b>
                <mat-chip-list>
                    <mat-chip *ngFor="let role of developer.roles"> {{role}} </mat-chip>
                </mat-chip-list>
            </mat-card-content>
            <mat-card-actions align="end">
                <a mat-button color="primary" href="{{developer.githubProfile}}">View Profile</a>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
