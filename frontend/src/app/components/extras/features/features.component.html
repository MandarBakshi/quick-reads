<div fxLayout="row wrap" fxLayoutAlign="start start">
    <div fxFlex.xs="90%" fxFlex.sm="40%" fxFlex.gt-sm="30%">
        <mat-card class="material-card">
            <mat-card-header>
                <mat-card-title>Summarization</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Summarize big documents using various techniques.</p>
                <p>You can summarize the documents of following types:</p>
                <ul>
                    <li>Text</li>
                    <li>PDF</li>
                    <li>URL</li>
                </ul>
            </mat-card-content>
            <mat-card-actions align="end">
                <a mat-flat-button color="primary" routerLink="/tools/summarizer">Let's GO</a>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex.xs="90%" fxFlex.sm="40%" fxFlex.gt-sm="30%">
        <mat-card class="material-card">
            <mat-card-header>
                <mat-card-title>Converters</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Convert documents to various types</p>
                <p>Available converters:</p>
                <ul>
                    <li>PDF to Text</li>
                    <li>PDF to Word</li>
                    <li>Word to Text</li>
                </ul>
            </mat-card-content>
            <mat-card-actions align="end">
                <a mat-flat-button color="primary" routerLink="tools/summarization">Let's GO</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
